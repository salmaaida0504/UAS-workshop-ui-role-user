<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecovault - Sistem Informasi Layanan Bank Sampah</title>
    <link rel="stylesheet" href="assets/css/auth.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="index.html" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <img src="assets/img/logo-login-2.png" alt="easyclass" />
                <h4>ecovault</h4>
              </div>

              <div class="heading">
                <h2>Welcome Back</h2>
                <h6>Belum memiliki akun?</h6>
                <a href="#" class="toggle">Daftar sekarang</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="email"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Email</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>

                <input type="submit" value="Sign In" class="sign-btn" />

                <p class="text">
                  Jika anda lupa password atau butuh bantuan
                  <a href="#">Get help</a> atau kembali ke <a href="index.html">homepage</a>
                </p>
              </div>
            </form>

            <form action="index.html" autocomplete="off" class="sign-up-form">
              <div class="logo">
                <img src="assets/img/logo-login-2.png" alt="easyclass" />
                <h4>ecovault</h4>
              </div>

              <div class="heading">
                <h2>Get Started</h2>
                <h6>Sudah memiliki akun?</h6>
                <a href="#" class="toggle">Sign in</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Nama</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="email"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Email</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>

                <input type="submit" value="Sign Up" class="sign-btn" />

                
              </div>
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img
                src="assets/img/image-1.png"
                class="image img-1 show"
                alt=""
              />
              <img src="assets/img/image-2.png" class="image img-2" alt="" />
              <img src="assets/img/image-3.png" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>Kelola sampah anda dengan mudah</h2>
                  <h2>Raih manfaat berkelanjutan</h2>
                  <h2>Dengan bergabung bersama kami</h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->

    <script src="assets/js/app.js"></script>
  </body>
</html>
