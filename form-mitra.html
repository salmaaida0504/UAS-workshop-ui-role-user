<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ecovault - Sistem Informasi Layanan Bank Sampah</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link rel="stylesheet" href="assets/lib/animate/animate.min.css" />
    <link
      rel="stylesheet"
      href="assets/lib/owlcarousel/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="assets/css/form-mitra.css" rel="stylesheet" />
  </head>
  <body>
    <section class="container">
      <header>Form Registrasi Mitra</header>
      <form action="mitra.html" class="form">
        <div class="input-box">
          <label>Nama Lengkap</label>
          <input type="text" placeholder="Nama Lengkap" required />
        </div>

        <div class="input-box">
          <label>Nomor Ponsel</label>
          <input type="text" placeholder="Nomor Ponsel" required />
        </div>

        <div class="input-box">
          <label>Email</label>
          <input type="email" placeholder="Email" required />
        </div>

        <div class="input-box addres">
          <label>Jenis Mitra</label>
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Jenis Mitra</option>
                <option>Pengepul Ecovault</option>
                <option>Bisnis dan Event Ecovault</option>
                <option>Gudang Sortir Ecovault</option>
                <option>Pendidikan Ecovault</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
        </div>
        <p class="text-form">
          Dengan gabung jadi mitra berarti Anda telah menyetujui
          <span>Syarat & Ketentuan</span> serta
          <span>Kebijakan Privasi</span> yang berlaku.
        </p>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
